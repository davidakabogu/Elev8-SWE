<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Bank HTML</title>
    <link rel="stylesheet" href="ass.css" />
  </head>
  <body>
    <!-- this is the entire content div. the entire page -->
    <div class="content">
      <!-- this is the top half of the page -->
      <div class="bg-container" id="top_half">
        <!-- this is where the background image exists -->
        <div class="flex-container">
          <p><small>Bootstrap Gallery</small></p>
          <button class="top-btn"><small>Download Now!</small></button>
        </div>
        <div class="intro-container">
          <div class="intro">
            <!-- change font as per requirements -->
            <h1><big>HTML Image Gallery</big></h1>
            <p>
              Right here you can see by yourself how exactly the HTML Image
              Gallery should
              <br />
              look like. Feel free to use these awesome, super customizable and
              mobile-friendly
              <br />
              galleries to make your website more interesting and appealing for
              its visitors.
            </p>
            <button class="main-btn"><small>Download Gallery</small></button>
          </div>
        </div>
      </div>
      <!-- this is the bottom half of the page -->
      <div id="bottom_half">
        <div class="hover-container">
          <h2>Put in use some tags</h2>
          <div class="interest-btns">
            <button class="interest-btn1"><small>All</small></button>
            <button class="interest-btn"><small>Beautiful</small></button>
            <button class="interest-btn"><small>Creative</small></button>
            <button class="interest-btn"><small>Cool</small></button>
            <button class="interest-btn"><small>Awesome</small></button>
          </div>
        </div>
        <!-- this contains the images at the bottom of the page -->
        <div class="image-container">
          <img src="./Snapshot/3.jpg" alt="" />
          <img src="./Snapshot/2.jpg" alt="" />
          <img src="./Snapshot/4.jpg" alt="" />
          <img src="./Snapshot/6.jpg" alt="" />
        </div>
        <div class="image-container">
          <img src="./Snapshot/5.jpg" alt="" />
          <img src="./Snapshot/8.jpg" alt="" />
          <img src="./Snapshot/10.jpg" alt="" />
          <img src="./Snapshot/7.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
