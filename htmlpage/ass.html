<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Bank HTML</title>
    <link rel="stylesheet" href="ass.css" />
  </head>
  <body>
    <!-- this is the top half of the page -->
    <div class="bg-container" id="top_half">
      <!-- this is where the background image exists -->
      <div class="flex-container">
        <p>Bootstrap Gallery</p>
        <button class="top-btn">Download Now!</button>
      </div>
      <div class="intro">
        <h1><font>HTML Image Gallery</font></h1>
        <p>
          <font>
            Right here you can see by yourself how exactly the HTML Image
            Gallery should
          </font>
          <br />
          <font>
            look like. Feel free to use these awesome, super customizable and
            mobile-friendly
          </font>
          <br />
          <font>
            galleries to make your website more interesting and appealing for
            its visitors.
          </font>
        </p>
        <button class="main-btn">Download Gallery</button>
      </div>
    </div>
    <!-- this is the bottom half of the page -->
    <div id="bottom_half">
      <h2>Put in use some tags</h2>
      <div class="hover-container">
        <button class="interest-btn">All</button>
        <button class="interest-btn">Beautiful</button>
        <button class="interest-btn">Creative</button>
        <button class="interest-btn">Cool</button>
        <button class="interest-btn">Awesome</button>
      </div>
      <!-- this contains the images at the bottom of the page -->
      <div class="image-container">
        <img src="./Snapshot/3.jpg" width="150" alt="" />
        <img src="./Snapshot/2.jpg" width="150" alt="" />
        <img src="./Snapshot/4.jpg" width="150" alt="" />
        <img src="./Snapshot/6.jpg" width="150" alt="" />
      </div>
      <div class="image-container">
        <img src="./Snapshot/5.jpg" width="150" alt="" />
        <img src="./Snapshot/8.jpg" width="150" alt="" />
        <img src="./Snapshot/10.jpg" width="150" alt="" />
        <img src="./Snapshot/7.jpg" width="150" alt="" />
      </div>
    </div>
  </body>
</html>
