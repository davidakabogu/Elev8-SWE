<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>Welcome to {{ title }}!</h1>
      <ul>
        @for (dish of dishes; track dish.id) {
        <li>{{ dish.name }}</li>
        }@empty { No data available }
      </ul>
    </div>
  </body>
</html>
